<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="img/icons/favicon@512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/icons/favicon@192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="img/icons/favicon@180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="120x120"
      href="img/icons/favicon@120x120.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="76x76"
      href="img/icons/favicon@76x76.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="img/icons/favicon@64x64.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="60x60"
      href="img/icons/favicon@60x60.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon@32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon@16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
